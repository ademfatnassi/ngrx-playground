<body class="body">
  <div class="container">
    <div class="today"></div>
    <div class="row">
      <div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3">
        <div class="add-control">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" [(ngModel)]="todo" placeholder="✍️ Add item..." />
            <i (click)="submit()" class="fa fa-plus form-control-feedback add-btn" title="Add item"></i>
          </div>
        </div>
        <p *ngIf="errorTodo" class="err text-danger text-center">
          <i class="fa fa-warning"></i> Oops! Please, enter name item
        </p>
        <div class="div" *ngIf="todoItems$ | async;let list">
          <p *ngIf="list.length===0" class="no-items text-muted text-center">
            <i class="fa fa-ban"></i>
          </p>
        </div>
        <ul class="todo-list">
          <li *ngFor="let todo of todoItems$ | async" class="" [ngClass]="{'animated flipInX danger': todo.completed}">
            <div class="checkbox">
              <span (click)="deleteTodo(todo.id!)" class="close">
                <i class="fa fa-times"></i>
              </span>
              <label>
                <span class="checkbox-mask"></span>
                <input type="checkbox" id="completed" name="completed" (change)="completeTodo(todo)" [checked]="todo.completed" />{{ todo.title }}</label>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
